<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción a Clases</title>
</head>
<body>
  <h1>Inscripción a Clases</h1>
  <form action="procesar_formulario.php" method="post" id="formulario">
    <div class="contenedor-datos-personales">
      <h2>Datos Personales</h2>
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
    </div>

    <div class="contenedor-datos-clase">
      <h2>Datos de la Clase</h2>
      <label for="nombreClase">Nombre de la Clase:</label>
      <input type="text" id="nombreClase" name="nombreClase" placeholder="Ingrese el nombre de la clase" required>

      <label for="fechaInicio">Fecha de Inicio:</label>
      <input type="date" id="fechaInicio" name="fechaInicio" required>

      <label for="horario">Horario Preferido:</label>
      <select id="horario" name="horario" required>
        <option value="mañana">Mañana</option>
        <option value="tarde">Tarde</option>
        <option value="noche">Noche</option>
      </select>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
